apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmmanuell
  namespace: default
  labels:
    team: {{team}}
spec:
  image: "docker.pkg.github.com/navikt/syfosmmanuell:{{tag}}"
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/dev/creds/syfosmmanuell
        mountPath: /secrets/azuread/syfosmmanuell
      - kvPath: /azureas/data/dev/creds/syfosmmanuell-backend
        mountPath: /secrets/azuread/syfosmmanuell-backend
  webproxy: false
  ingresses:
    - "https://syfosmmanuell.nais.preprod.local"
  env:
    - name: NODE_ENV
      value: preprod
    - name: REACT_APP_NODE_ENV
      value: preprod
    - name: REACT_APP_GET_MANUELLE_OPPGAVER_URL
      value: 'https://syfosmmanuell.nais.preprod.local/backend/api/v1/hentManuellOppgave/?oppgaveid='
    - name: REACT_APP_PUT_MANUELL_VURDERING_URL
      value: 'https://syfosmmanuell.nais.preprod.local/backend/api/v1/vurderingmanuelloppgave/'
    - name: AAD_DISCOVERY_URL
      value: https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/v2.0/.well-known/openid-configuration
    - name: AAD_REDIRECT_URL
      value: https://syfosmmanuell.nais.preprod.local/callback
    - name: DOWNSTREAM_API_PREFIX
      value: backend
    - name: DOWNSTREAM_API_HOST
      value: https://syfosmmanuell-backend.nais.preprod.local/